<head>
<title>Todo List</title>

</head>



<body>

<div class="container">

  <header>

    <h1>Todo List</h1>

{{> loginButtons}}

 {{#if currentUser}}
    <form class="new-tache">

  <input type="text" name="text" placeholder="Ecrire ici la nouvelle tâche" />
  <input type="date" name="deadline" placeholder="Devra être achevée le" />
  <input type="submit" name="ajoutache" value="Ajouter"/>

</form>
{{/if}}
  </header>



  <ul>

    {{#each taches}}

      {{> tache}}

    {{/each}}

  </ul>

</div>

</body>



<template name="tache">

  <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">

    <button class="delete">&times;</button>



    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    {{#if isOwner}}

      <button class="toggle-private">

        {{#if private}}

          Private

        {{else}}

          Public

        {{/if}}

      </button>

    {{/if}}



    <span class="text"><strong>{{username}}</strong> - {{text}} - pour le {{deadline}}</span>

  </li>

</template>
