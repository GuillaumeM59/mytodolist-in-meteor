<head>
<title>Liste de choses à faire</title>

</head>



<body>

<div class="container">

  <header>

    <h1>Liste de choses à faire</h1>

{{> loginButtons}}

 {{#if currentUser}}
    <form class="new-tache">

  <input type="text" name="text" placeholder="Ecrire ici la nouvelle tâche" />
  <!-- <input type="date" name="deadline" placeholder="Devra être achevée le" /> -->
    {{> deadlineselect}}
  <input type="submit" name="ajoutache" value="Ajouter"/>

</form>
{{/if}}
  </header>



  <div class="row">

    {{#each taches}}

      {{> tache}}

    {{/each}}



  </div>
</div>

</body>



<template name="tache">

  <div class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}} col-xs-12 col-sm-6 col-md-4 col-lg-3">

    <button class="delete">&times;</button>



    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    {{#if isOwner}}

      <button class="toggle-private">

        {{#if private}}

          Private

        {{else}}

          Public

        {{/if}}

      </button>

    {{/if}}



    <span class="text"><strong>{{username}}</strong> - {{text}} - pour le {{deadline}}</span>

  </div>

</template>


<template name="deadlineselect">
  <div class="input-group datetimepicker">
    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
    <input class="set-due-date form-control" name="deadline" placeholder="Devra être achevée le" type="text"/>
  </div>
</template>
